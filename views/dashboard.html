<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styles2.css">
    <title>Student Dashboard | Dashboard</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark navbar-dark fixed-top" id="nav">
        <div class="container">
            <button class="bg-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                 <i class="fa fa-bars p-2" aria-hidden="true"></i>            
            </button>
            <a href="#" class="navbar-brand" id="tochy"><h4>WELCOME USER</h4></a>
            <button class="btn btn-md btn-primary" id="btn">LOG OUT</button>
        </div>
    </nav>
    <!-- OFFCANVAS MENU -->
    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="width: 300px;">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="offcanvas-nav">
                <div class="pic-holder">
                    <!-- uploaded pic shown here -->
                    <img id="profilePic" class="pic" src="images/400083500296_81281.jpg"/>
                
                    <label for="newProfilePhoto" class="upload-file-block" id="uploadBtn">
                      <div class="text-center">
                        <div class="mb-2">
                          <i class="fa fa-camera fa-2x"></i>
                        </div>
                        <div class="text-uppercase">
                          Update <br /> Profile Photo
                        </div>
                      </div>
                    </label>
                    <Input class="uploadProfileInput" type="file" name="profile_pic" id="newProfilePhoto" accept="image/*" style="display: none;" />
                  </div>
                </div>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#dashboard" class="nav-link" id="dashboardBtn"> <i class="bi bi-menu-button-wide"></i>  Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link" id="profileBtn"> <i class="bi bi-person"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> <i class="bi bi-bell"></i> Notification</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <section id="dashboard">
        <div class="profile-pic-wrapper">
            <h1>DASHBOARD COMES IN HERE</h1>
        </div>
    </section>



  <section id="profile">
    <div class="profile-pic-wrapper">
          <h1 style="color: #000;">PROFILE COMES IN HERE</h1>
    </div>
  
  </section>

    
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
