    <!-- body form -->
    <section id="form-body">
      <div class="form-container" id="form-contain" >
        <form class="form-horizontal" action="/register" id="form" name="RegForm" method="post">

          <!-- firstname -->
          <div class="form-group" id="fg1">
            <label class="control-label col-sm-2" for="firstname">Firstname:</label>
            <div class="col-sm-8" id = "fname_div">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Firstname">
              <small id="fname_err"></small> 
            </div>
          </div>

          <!-- lastname -->
          <div class="form-group" id="fg1">
            <label class="control-label col-sm-2" for="lastname">lastname:</label>
            <div class="col-sm-8" id="lname_div">
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Lastname">
              <small id="lname_err"></small> 
            </div>
          </div>

          <!-- email -->
          <div class="form-group" id="fg1">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-8" id="email_div">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
              <small id="email_err"></small> 
            </div>
          </div>

          <!-- password -->
          <div class="form-group" id="fg1">
            <label class="control-label col-sm-2" for="password">password:</label>
            <div class="col-sm-8" id="password_div">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>  
                <small id="password_err"></small> 
            </div> 
          </div>

          <!-- gender -->
          <div class="form-group" id="fg2">
            <label class="control-label col-sm-2" for="gender">Gender:</label>

            <!-- male -->
            <div class="form-check">
              <div class="col-sm-6 col-sm-8">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
            </div>

            <!-- female -->
            <div class="form-check form-check-inline">
              <div class="col-sm-offset-2 col-sm-10">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
            </div>
            <small class="col-sm-offset-2 col-sm-10" id="gender_err"></small>
          </div>

          <!-- program dropdown -->
          <div class="form-group" id="fg1">
            <label class="control-label col-sm-2" for="program">Program:</label>
            <div class="col-sm-8" id="program_div">
              <select class="form-control" id="program"  name="programs" onChange="changeCos(this.value);">
                <option value="" disabled selected>Choose A Program</option>
                <option value="Short Term Program">Short Term Program</option>
                <option value="Two Years Full-time Program">Two Years Full-time Program</option>
              </select>
              <small id="program_err"></small> 
            </div>
          </div>

          <!-- Course DropDown -->
          <div class="form-group" id="fg1">
            <label class="control-label col-sm-2" for="course">Course:</label>
            <div class="col-sm-8">
              <select class="form-control" id="course" name="courses">
                <option value="" disabled selected>Select A Course</option>
              </select>
            </div>
          </div>
         
          <!-- terms and conditions -->
          <div class="form-group" id="form-check">
            <div class="">
              <div class="checkbox">
                <label><input type="checkbox" name="agree"> <a href="#">Terms and Condition</a> </label>
              </div>
              <small id="agree_err"></small> 
            </div>
          </div>

          <!-- button -->
          <div class="form-group" id="fg-btn">
            <div class="">
              <button type="submit" class="btn btn-default">Register</button>
            </div>
          </div>

          <div style= "text-align: center;">
            <p>Already a member? <a href="login_page.html">Sign in</a></p>
          </div>
        </form>
